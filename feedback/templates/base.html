{% load staticfiles %}
{% load static%}
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/9e1a8f91d1.js"></script>

</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper deep-purple">
                <div class="container">
                    <a href="" class="brand-logo">t0ny.Stark</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="#">Блог</a></li>
                            <li><a href="#">Загрузки</a></li>
                            <li><a href="#">Еще что-то</a></li>
                            <li><a href="#">О нас</a></li>
                        </ul>

                        <ul class="side-nav" id="mobile-demo">
                            <li><a href="#">Блог</a></li>
                            <li><a href="#">Загрузки</a></li>
                            <li><a href="#">Еще что-то</a></li>
                            <li><a href="#">О нас</a></li>
                        </ul>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </main>
    <footer>

        <div class="footer-copyright black">
            <div class="container grey-text text-lighten-4">
                © 2017 All Rights Reserved.t0ny.StarK
                <a class="grey-text text-lighten-4 right" href="#!"><i class="fa fa-vk" aria-hidden="true"></i></a>
                <a class="grey-text text-lighten-4 right" href="#!"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                <a class="grey-text text-lighten-4 right" href="#!"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a class="grey-text text-lighten-4 right" href="#!"><i class="fa fa-github" aria-hidden="true"></i></a>
            </div>
        </div>
    </footer>



    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
    $('.tooltipped').tooltip({delay: 50});
  })

        $(".button-collapse").sideNav();


        $('.dropdown-button').dropdown({
            inDuration: 300,
            outDuration: 225,
            constrainWidth: false, // Does not change width of dropdown to that of the activator
            hover: false, // Activate on hover
            gutter: 0, // Spacing from edge
            belowOrigin: false, // Displays dropdown below the button
            alignment: 'right', // Displays dropdown with edge aligned to the left of button
            stopPropagation: false // Stops event propagation
        });

    </script>
</body>

</html>
