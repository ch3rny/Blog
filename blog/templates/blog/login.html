{% extends 'blog/base.html' %} {% block content %}

<div class="row">
    <div class="input-field col s12 m8 offset-m2 l6 offset-l3">
        <h3>Вход</h3>
    </div>
    <div class="input-field col s12 m8 offset-m2 l6 offset-l3">
        <input id="id_username" type="text" class="validate" required>
        <label for="id_username">Логин</label>
    </div>
    <div class="input-field col s12 m8 offset-m2 l6 offset-l3">
        <input id="id_password" type="password" class="validate" required>
        <label for="id_password">Пароль</label>
    </div>
     <div class="col s6 m4 offset-m2 l2 offset-l3">
        <button class="btn waves-effect waves-light s6 m4 l3" type="submit" name="action">{% trans "Submit" %}
  </button>
     </div>
    <div class="col s6 m6 l5 ">
   <a href="" class="left valign-wrapper">Забыли пароль или не можете войти?</a>
    </div>
</div>
    
</div>
{% endblock %}
